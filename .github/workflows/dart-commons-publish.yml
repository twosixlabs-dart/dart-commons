name: DART commons publish

on:
  push:
    branches: [ DART-1314-adding-github-actions ]
  pull_request:
    branches: [ DART-1314-adding-github-actions ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Run tests
        run: sbt test
